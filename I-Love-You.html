<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You ‚ù§Ô∏è</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Pacifico', cursive;
            text-align: center;
            overflow: hidden;
        }

        /* Animated Love Message */
        .message {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        /* Button Styling */
        .love-btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.5rem;
            border: none;
            border-radius: 30px;
            background: #ff4f7b;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Button Hover Effect */
        .love-btn:hover {
            background: #ff2e63;
            transform: scale(1.1);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1 class="message">I Love You ‚ù§Ô∏è</h1>
        <button class="love-btn" onclick="showLove()">Click Me üíñ</button>
    </div>

    <script>
        function showLove() {
            alert("You are the most special person in my life! üíû");
        }
    </script>
</body>
</html>
